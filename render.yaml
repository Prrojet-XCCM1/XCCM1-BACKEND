services:
  # The Spring Boot Backend
  - type: web
    name: xccm1-backend
    runtime: docker
    plan: free # Change to 'starter' or higher for production
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 8080
      - key: DB_URL
        fromDatabase:
          name: xccm1-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: xccm1-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: xccm1-db
          property: password
      - key: JWT_SECRET
        generateValue: true # Generates a secure random value
      # Kafka Configuration
      - key: SPRING_KAFKA_BOOTSTRAP_SERVERS
        value: kafka:9092
    healthCheckPath: /actuator/health

  # Zookeeper Service
  - type: pserv
    name: zookeeper
    plan: starter # Private services require at least the Starter plan
    image:
      url: confluentinc/cp-zookeeper:7.5.0
    envVars:
      - key: ZOOKEEPER_CLIENT_PORT
        value: 2181
      - key: ZOOKEEPER_TICK_TIME
        value: 2000

  # Kafka Service
  - type: pserv
    name: kafka
    plan: starter # Private services require at least the Starter plan
    image:
      url: confluentinc/cp-kafka:7.5.0
    envVars:
      - key: KAFKA_BROKER_ID
        value: 1
      - key: KAFKA_ZOOKEEPER_CONNECT
        value: zookeeper:2181
      - key: KAFKA_ADVERTISED_LISTENERS
        value: PLAINTEXT://kafka:9092
      - key: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
        value: 1
      - key: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
        value: 1
      - key: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
        value: 1

databases:
  # The PostgreSQL Database
  - name: xccm1-db
    databaseName: xccm1
    user: xccm_user
    plan: free # Change to 'starter' or higher for production
